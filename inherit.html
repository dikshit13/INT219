<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            margin-left: 100px;

        }
        p.ex1{
            margin-left: inherit;
        }
    </style>
</head>
<body>
    <h2>Use of the inherit value</h2>
    <p>let the left margin be inherit from the parent element</p>
    <div>
        <p class="ex1">This is a paragraph</p>
    </div>
    
</body>
</html>
