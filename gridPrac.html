<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="bg-blue-500 h-32 text-white p-4">Item 1</div>
            <div class="bg-green-500 h-32 text-white p-4">Item 2</div>
            <div class="bg-red-500 h-32 text-white p-4">Item 3</div>
            <div class="bg-yellow-500 h-32 text-white p-4">Item 4</div>
            <div class="bg-purple-500 h-32 text-white p-4">Item 5</div>
            <div class="bg-pink-500 h-32 text-white p-4">Item 6</div>
            
            
        </div>
    </div>
</body>
</html>
