<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="flex justify-start bg-white p-4 shadow-md"></div>
        <div class="p-2 bg-blue-500 text-white">Item 1</div>
        <div class="p-2 bg-green-500 text-white">Item 2</div>
        <div class="p-2 bg-red-500 text-white">Item 3</div>
    </div>
    <div class="flex justify-center bg-white p-4 shadow-md mt-4">
        <div class="p-2 bg-blue-500 text-white">Item 1</div>
        <div class="p-2 bg-green-500 text-white">Item 2</div>
        <div class="p-2 bg-red-500 text-white">Item 3</div>
    </div>
</body>
</html>
