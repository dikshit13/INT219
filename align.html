<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align in Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col space-y-4 h-96 bg-gray-200 p-4">
        <div class="flex item-start bg-blue-500 h-32">
            <div class="bg-yellow-500 w-16 h-16">Item 1</div>
            <div class="bg-green-500 w-16 h-16">Item 2</div>
        </div>
        <div class="flex items-center bg-red-500 h-32">
            <div class="bg-yellow-500 w-16 h-16">Item 1</div>
            <div class="bg-green-500 w-16 h-16">Item 2</div>
        </div>
        <div class="flex items-end bg-purple-500 h-32">
            <div class="bg-yellow-500 w-16 h-16">Item 1</div>
            <div class="bg-green-500 w-16 h-16">Item 2</div>
        </div>
        <div class="flex items-baseline bg-teal-500 h-32">
            <div class="bg-yellow-500 w-16 h-16">Item 1</div>
            <div class="bg-green-500 w-16 h-16">Item 2</div>
        </div>
        <div class="flex items-stretch bg-purple-500 h-32">
            <div class="bg-yellow-500 w-16 h-16">Item 1</div>
            <div class="bg-green-500 w-16 h-16">Item 2</div>
        </div>
    </div>
</body>
</html>
