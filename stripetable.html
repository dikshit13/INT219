<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            text-align: center;

        }
        th,td{
            border-bottom: 2px solid grey;
            padding: 10px;
            color: pink;
        }
        tr:nth-child(even){
            background-color: brown;
        }
        tr:nth-child(odd){
            background-color: bisque;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Roll no.</th>
            <th>Course</th>
            <th>Marks</th>

        </tr>
        </thead>
    <tbody>
        <tr>
            <td>Barinder</td>
            <td>BA</td>
            <td>99</td>

        </tr>
        <tr>
            <td>Navdeep</td>
            <td>BA</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Dinesh</td>
            <td>BA</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Dikshit</td>
            <td>Btech</td>
            <td>100</td>
        </tr>
    </tbody>
    
</body>
</html>
